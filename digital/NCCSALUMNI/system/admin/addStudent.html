                  <script>
                    function lettersOnly(input) {
                      var regex = /[^a-z]/gi;
                      //var regex = /[^a-zA-Z ]{2,30}$/
                      input.value = input.value.replace(regex, "");
                    }

                    function noSpecial(input) {
                      var regex = /[^a-zA-Z, ]/gi;
                      //var regex = /[^a-zA-Z ]{2,30}$/
                      input.value = input.value.replace(regex, "");
                    }

                    function numbersOnly(input) {
                      var regex = /[^0-9]/gi;
                      //var regex = /[^a-zA-Z ]{2,30}$/
                      input.value = input.value.replace(regex, "");
                    }
                  </script>
